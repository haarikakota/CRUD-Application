<head>

    <link rel="stylesheet" href="public/stylesheets/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Book Search Engine</title>
</head>
<body style="background-color: rgb(98, 203, 238)">
    <div class="main">
        <div class="box">
            <div class="" id="create">
                <h1>Book Info</h1><br>
                <form id="form" action="javascript:void(0);" method="POST" onsubmit="add()">
                    <input class="form-control input" type="text" required placeholder="Book Title" name="title" id="title">
                    <input class="form-control input" type="text" required placeholder="Auhtor" name="author" id="author">
                    <input class="form-control input" type="text" required placeholder="Publication" name="publication" id="publication">
                    <input class="form-control input" type="number" required placeholder="Edition" name="edition" id="edition">
                    <input class="form-control input" type="number" required placeholder="Price" name="price" id="price">
                    <input class="form-control input" type="number" required placeholder="Book count" name="number" id="number">
                    <br><br>
                    <div class="btn"><button class="btn btn-info">Submit</button></div>
                </form>
            </div>
            <div id="update" class="update">
                <h1>Update Book Info</h1>
            <form id="updateForm" action="javascript:void(0);" >
                <input class="form-control input" type="text" placeholder="Book Title" name="title" id="updateTitle">
                <input class="form-control input" type="text" placeholder="Auhtor" name="author" id="updateAuthor">
                <input class="form-control input" type="text" placeholder="Publication" name="publication" id="updatePublication">
                <input class="form-control input" type="number" placeholder="Edition" name="edition" id="updateEdition">
                <input class="form-control input" type="number" placeholder="Price" name="price" id="updatePrice">               
                <input class="form-control input" type="number" placeholder="Book count" name="number" id="updateNumber">

                <br><br>
                <div class="btn"><button class="btn btn-info">Submit</button></div>
            </form>
        </div>
            <table class="bookInfo" id="">
                <tr class="table-secondary">
                    <th>Title</th>
                    <th>Author Name</th>
                    <th>Publication</th>
                    <th>Edition</th>
                    <th>Book Price</th>
                    <th>Book count</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="bookInfo"></tbody>
            </table>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
